<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Links Profile | Practical Web Dev</title>
  </head>

  <body>
    <main>
      <section id="links-profile-container">
        <div class="avatar-img">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Practical" />

        <div class="profile-text">
          <h1>Jessica Randell</h1>
          <h4>London, United Kingdom</h4>

        </div>
        <div class="profile-links-container">
          <ul class="links-menu">
            <li>
              <a href="https://github.com/dashboard" target="_blank">Github</a>
            </li>
            <li>
              <a href="#">FrontEnd Mentor</a>
            </li>
            <li>
              <a href="#">LinkedIn</a>
            </li>
            <li>
              <a href="#">Twitter</a>
            </li>
            <li>
              <a href="#">Instagram</a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
